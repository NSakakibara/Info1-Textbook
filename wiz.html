            function setupGame(isEasyMode = false) {

                renderRecipe();

                    ingElement.addEventListener('touchstart', handleTouchStart, { passive: true }); // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’å¦¨ã’ãªã„ã‚ˆã† passive: true

            function renderRecipe() {

            function handleIngredientDrop() {

                    };
                } else {
                    modalTitle.textContent = 'ğŸ’¥ èª¿åˆå¤±æ•—ï¼ ğŸ’¥';
                    modalMessage.textContent = 'å¤±æ•—ã˜ã‚ƒãªã€‚è‰²ã ã‘ã§åˆ¤æ–­ã™ã‚‹ã®ã¯é›£ã—ã„ã˜ã‚ƒã‚ï¼Ÿæ™®æ®µã‹ã‚‰ãƒ©ãƒ™ãƒ«ã«æ–‡å­—ã‚„ã‚¢ã‚¤ã‚³ãƒ³ã‚’è¿½åŠ ã—ã¦åŒºåˆ¥ã—ã‚„ã™ãã—ã¦ãŠãã®ãŒå¤§åˆ‡ãªã‚“ã˜ã‚ƒã€‚ã‚ˆã—ã€ä»Šå›ã¯å„‚ãŒãƒ©ãƒ™ãƒ«ã‚’è¿½åŠ ã—ã¦ã‚„ã‚ã†ã€‚ã“ã‚Œã§å†æŒ‘æˆ¦ã—ã¦ã¿ã‚‹ãŒã‚ˆã„ï¼';
                    restartButton.textContent = 'ãƒ©ãƒ™ãƒ«ä»˜ãã§å†æŒ‘æˆ¦';
                     restartButton.onclick = () => {
                        resultModal.classList.add('hidden');
                        setupGame(true); // æ¬¡ã¯é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ã§æŒ‘æˆ¦
                    };
                }
                resultModal.classList.remove('hidden');
            }


            // --- Animations ---
            function playSuccessAnimation() {
                for (let i = 0; i < 15; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = `${Math.random() * 100}%`;

            function playFailureAnimation() {

            // --- Drag and Drop Event Handlers ---
            function handleDragStart(e) {

            function handleTouchStart(e) {
                if (e.touches.length !== 1) return; // ãƒãƒ«ãƒã‚¿ãƒƒãƒã¯ç„¡è¦–
                const ingElement = e.target.closest('.ingredient');
                if (!ingElement) return;

                // ãƒ‰ãƒ©ãƒƒã‚°é–‹å§‹ã®æº–å‚™
                draggedIngredientId = ingElement.id;
                const touch = e.touches[0];

                startTouchY = touch.clientY;
                // isTouchDragging ã¯ move ã§åˆ¤å®šã™ã‚‹
            }

            function handleTouchMove(e) {
                if (!draggedIngredientId) return; // ãƒ‰ãƒ©ãƒƒã‚°ãŒé–‹å§‹ã•ã‚Œã¦ã„ãªã„
                if (e.touches.length !== 1) return; // ãƒãƒ«ãƒã‚¿ãƒƒãƒ

                const touch = e.touches[0];

                if (!isTouchDragging) {
                    // 5pxä»¥ä¸Šå‹•ã„ãŸã‚‰ãƒ‰ãƒ©ãƒƒã‚°é–‹å§‹ã¨ã¿ãªã™
                    const deltaX = Math.abs(touch.clientX - startTouchX);
                    const deltaY = Math.abs(touch.clientY - startTouchY);

                    if (deltaX < 5 && deltaY < 5) {
                        return; // ç§»å‹•é‡ãŒå°‘ãªã„å ´åˆã¯ä½•ã‚‚ã—ãªã„
                    }

                    // ãƒ‰ãƒ©ãƒƒã‚°é–‹å§‹
                    isTouchDragging = true;
                    
                    const ingElement = document.getElementById(draggedIngredientId);
                    if (!ingElement) return;

                    // æŒ‡ã«è¿½å¾“ã™ã‚‹ã‚´ãƒ¼ã‚¹ãƒˆè¦ç´ ã‚’ä½œæˆ
                    ghostElement = ingElement.cloneNode(true);
                    ghostElement.classList.add('dragging-touch');
                    document.body.appendChild(ghostElement);
                    
                    // å…ƒã®è¦ç´ ã‚’åŠé€æ˜ã«
                    ingElement.classList.add('opacity-30');
                }

                // ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã®å‡¦ç†
                if (isTouchDragging) {
                    // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’é˜²æ­¢

                    updateGhostPosition(touch);

                    // é‹ã®ä¸Šã«ã‚ã‚‹ã‹åˆ¤å®š
                    const elementAtPoint = document.elementFromPoint(touch.clientX, touch.clientY);
                    if (elementAtPoint && elementAtPoint.closest('.cauldron-drop-zone')) {
                        cauldronDropZone.classList.add('dragover');

                    }
                }
            }

            function handleTouchEnd(e) {

                    const touch = e.changedTouches[0];
                    const elementAtPoint = document.elementFromPoint(touch.clientX, touch.clientY);
                    
                    if (elementAtPoint && elementAtPoint.closest('.cauldron-drop-zone')) {
                        // é‹ã®ä¸Šã§æŒ‡ãŒé›¢ã‚ŒãŸå ´åˆ
                        handleIngredientDrop();
                    }

                    // ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
                    document.body.removeChild(ghostElement);
                    ghostElement = null;
                    cauldronDropZone.classList.remove('dragover');
                    
                    const originalElement = document.getElementById(draggedIngredientId);
                    if (originalElement) {
                        originalElement.classList.remove('opacity-30');
                    }
                }

                // çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
                isTouchDragging = false;
                draggedIngredientId = null;
                startTouchX = 0;
                startTouchY = 0;
            }
