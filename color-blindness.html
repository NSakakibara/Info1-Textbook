<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色覚シミュレーションツール</title>
    <!-- Tailwind CSSをCDNから読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* フォントの設定 */
        body {
            font-family: 'Inter', 'Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'BIZ UDPGothic', sans-serif;
        }
        /* ドラッグ&ドロップエリアのスタイル */
        .drop-zone {
            transition: background-color 0.2s ease-in-out;
        }
        .drop-zone.drag-over {
            background-color: #e0f2fe; /* Tailwindのsky-100 */
            border-color: #0ea5e9; /* Tailwindのsky-500 */
        }
        /* ローディングスピナーのスタイル */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">色覚シミュレーションツール</h1>
            <p class="mt-2 text-slate-600">画像をアップロードして、色覚の多様性を体験しましょう。</p>
        </header>

        <main>
            <!-- 画像アップロードセクション -->
            <div id="upload-section" class="mb-8">
                <label for="image-loader" id="drop-zone" class="flex flex-col items-center justify-center w-full max-w-2xl mx-auto p-8 border-2 border-dashed border-slate-300 rounded-lg cursor-pointer bg-white hover:bg-slate-100 drop-zone">
                    <svg class="w-10 h-10 mb-4 text-slate-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                    </svg>
                    <p class="mb-2 text-sm text-slate-500"><span class="font-semibold">クリックしてファイルを選択</span> または ドラッグ＆ドロップ</p>
                    <p class="text-xs text-slate-500">PNG, JPG, GIFなど</p>
                </label>
                <input id="image-loader" type="file" class="hidden" accept="image/*"/>
            </div>

            <!-- ローディング表示 -->
            <div id="loading-indicator" class="hidden flex-col items-center justify-center text-center my-12">
                <div class="loader"></div>
                <p class="mt-4 text-slate-600">画像を処理中です...</p>
            </div>
            
            <!-- 結果表示セクション -->
            <div id="result-section" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                <!-- オリジナル画像 -->
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-3 text-center">オリジナル</h2>
                    <canvas id="canvas-original" class="w-full h-auto rounded"></canvas>
                </div>
                <!-- P型色覚（1型2色覚） -->
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-3 text-center">P型 (Protanopia)</h2>
                    <canvas id="canvas-protanopia" class="w-full h-auto rounded"></canvas>
                </div>
                <!-- D型色覚（2型2色覚） -->
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-3 text-center">D型 (Deuteranopia)</h2>
                    <canvas id="canvas-deuteranopia" class="w-full h-auto rounded"></canvas>
                </div>
                <!-- グレースケール -->
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-3 text-center">グレースケール</h2>
                    <canvas id="canvas-grayscale" class="w-full h-auto rounded"></canvas>
                </div>
            </div>

            <!-- エラーメッセージ表示 -->
            <div id="error-message" class="hidden text-center my-8 p-4 bg-red-100 text-red-700 rounded-lg">
                <p>画像の読み込みに失敗しました。別のファイルで再度お試しください。</p>
            </div>
        </main>
    </div>

    <script>
        const imageLoader = document.getElementById('image-loader');
        const dropZone = document.getElementById('drop-zone');
        const resultSection = document.getElementById('result-section');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');
        
        const canvases = {
            original: document.getElementById('canvas-original'),
            protanopia: document.getElementById('canvas-protanopia'),
            deuteranopia: document.getElementById('canvas-deuteranopia'),
            grayscale: document.getElementById('canvas-grayscale'),
        };

        // ファイル選択イベント
        imageLoader.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // ドラッグアンドドロップのイベント設定
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        /**
         * 選択されたファイルを処理する
         * @param {File} file ユーザーが選択した画像ファイル
         */
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError();
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    processImage(img);
                };
                img.onerror = () => {
                    showError();
                };
                img.src = e.target.result;
            };
            reader.onerror = () => {
                showError();
            };
            reader.readAsDataURL(file);

            showLoading();
        }

        /**
         * 画像を処理して各キャンバスに表示する
         * @param {HTMLImageElement} img 読み込み済みの画像要素
         */
        function processImage(img) {
            // Web Workerを使用してUIのブロッキングを防ぐ
            if (window.Worker) {
                const worker = new Worker(URL.createObjectURL(new Blob([`(${workerScript.toString()})()`], { type: 'application/javascript' })));
                
                // 元画像の描画
                const originalCtx = canvases.original.getContext('2d');
                canvases.original.width = img.width;
                canvases.original.height = img.height;
                originalCtx.drawImage(img, 0, 0);
                
                const imageData = originalCtx.getImageData(0, 0, img.width, img.height);

                worker.postMessage({ imageData });

                worker.onmessage = (e) => {
                    const { protanopiaData, deuteranopiaData, grayscaleData } = e.data;
                    
                    // P型
                    drawResult(canvases.protanopia, protanopiaData);
                    // D型
                    drawResult(canvases.deuteranopia, deuteranopiaData);
                    // グレースケール
                    drawResult(canvases.grayscale, grayscaleData);

                    showResults();
                    worker.terminate();
                };
                 worker.onerror = (e) => {
                    console.error('Worker error:', e);
                    showError();
                    worker.terminate();
                };

            } else {
                // Web Workerが使えない場合のフォールバック（UIが固まる可能性あり）
                console.warn("Web Workers are not supported in this browser. Processing on the main thread.");
                const originalCtx = canvases.original.getContext('2d');
                canvases.original.width = img.width;
                canvases.original.height = img.height;
                originalCtx.drawImage(img, 0, 0);

                const imageData = originalCtx.getImageData(0, 0, img.width, img.height);
                
                const protanopiaData = simulateColorVision(imageData, 'protanopia');
                const deuteranopiaData = simulateColorVision(imageData, 'deuteranopia');
                const grayscaleData = convertToGrayscale(imageData);
                
                drawResult(canvases.protanopia, protanopiaData);
                drawResult(canvases.deuteranopia, deuteranopiaData);
                drawResult(canvases.grayscale, grayscaleData);

                showResults();
            }
        }
        
        /**
         * 処理結果をキャンバスに描画する
         * @param {HTMLCanvasElement} canvas 描画対象のキャンバス
         * @param {ImageData} imageData 描画するイメージデータ
         */
        function drawResult(canvas, imageData) {
            canvas.width = imageData.width;
            canvas.height = imageData.height;
            const ctx = canvas.getContext('2d');
            ctx.putImageData(imageData, 0, 0);
        }

        // UI表示制御
        function showLoading() {
            resultSection.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            loadingIndicator.classList.add('flex');
        }

        function showResults() {
            loadingIndicator.classList.add('hidden');
            loadingIndicator.classList.remove('flex');
            errorMessage.classList.add('hidden');
            resultSection.classList.remove('hidden');
        }

        function showError() {
            loadingIndicator.classList.add('hidden');
            loadingIndicator.classList.remove('flex');
            resultSection.classList.add('hidden');
            errorMessage.classList.remove('hidden');
        }


        /**
         * Web Worker内で実行される画像処理スクリプト
         */
        function workerScript() {
            self.onmessage = function(e) {
                const { imageData } = e.data;
                const protanopiaData = simulateColorVision(imageData, 'protanopia');
                const deuteranopiaData = simulateColorVision(imageData, 'deuteranopia');
                const grayscaleData = convertToGrayscale(imageData);
                
                // メインスレッドに結果を返す
                self.postMessage({ protanopiaData, deuteranopiaData, grayscaleData });
            };

            /**
             * 色覚シミュレーションを行う（P型/D型）
             * @param {ImageData} imageData 元の画像のImageData
             * @param {string} type 'protanopia' または 'deuteranopia'
             * @returns {ImageData} 変換後のImageData
             */
            function simulateColorVision(originalImageData, type) {
                // このシミュレーションは、LMS色空間への変換に基づいています。
                // 参考文献: Viénot, F., Brettel, H., & Mollon, J. D. (1999)
                const data = new Uint8ClampedArray(originalImageData.data);
                const width = originalImageData.width;
                const height = originalImageData.height;
                const newImageData = new ImageData(width, height);
                const newData = newImageData.data;

                // 変換行列
                const lmsMatrix = [
                    [17.8824, 43.5161, 4.11935],
                    [3.45565, 27.1554, 3.86714],
                    [0.02996, 0.184309, 1.46709]
                ];
                
                const lmsToRgbMatrix = [
                    [0.0808, -0.1305, 0.1167],
                    [-0.0102, 0.0540, -0.1136],
                    [-0.0003, -0.0041, 0.6935]
                ];

                let simMatrix;
                if (type === 'protanopia') {
                    simMatrix = [
                        [0, 2.02344, -2.52581],
                        [0, 1, 0],
                        [0, 0, 1]
                    ];
                } else { // deuteranopia
                    simMatrix = [
                        [1, 0, 0],
                        [0.494207, 0, 1.24827],
                        [0, 0, 1]
                    ];
                }

                for (let i = 0; i < data.length; i += 4) {
                    let r = data[i];
                    let g = data[i + 1];
                    let b = data[i + 2];

                    // ガンマ補正を解除 (sRGB -> linear RGB)
                    r = (r <= 10.468) ? r / 3294.6 : Math.pow((r / 269.025) + 0.05213, 2.4);
                    g = (g <= 10.468) ? g / 3294.6 : Math.pow((g / 269.025) + 0.05213, 2.4);
                    b = (b <= 10.468) ? b / 3294.6 : Math.pow((b / 269.025) + 0.05213, 2.4);

                    // linear RGB -> LMS
                    const l = r * lmsMatrix[0][0] + g * lmsMatrix[0][1] + b * lmsMatrix[0][2];
                    const m = r * lmsMatrix[1][0] + g * lmsMatrix[1][1] + b * lmsMatrix[1][2];
                    const s = r * lmsMatrix[2][0] + g * lmsMatrix[2][1] + b * lmsMatrix[2][2];

                    // LMSシミュレーション
                    const l_sim = l * simMatrix[0][0] + m * simMatrix[0][1] + s * simMatrix[0][2];
                    const m_sim = l * simMatrix[1][0] + m * simMatrix[1][1] + s * simMatrix[1][2];
                    const s_sim = l * simMatrix[2][0] + m * simMatrix[2][1] + s * simMatrix[2][2];

                    // LMS -> linear RGB
                    let r_sim = l_sim * lmsToRgbMatrix[0][0] + m_sim * lmsToRgbMatrix[0][1] + s_sim * lmsToRgbMatrix[0][2];
                    let g_sim = l_sim * lmsToRgbMatrix[1][0] + m_sim * lmsToRgbMatrix[1][1] + s_sim * lmsToRgbMatrix[1][2];
                    let b_sim = l_sim * lmsToRgbMatrix[2][0] + m_sim * lmsToRgbMatrix[2][1] + s_sim * lmsToRgbMatrix[2][2];

                    // ガンマ補正 (linear RGB -> sRGB)
                    r_sim = (r_sim <= 0.0031308) ? r_sim * 12.92 : 1.055 * Math.pow(r_sim, 1/2.4) - 0.055;
                    g_sim = (g_sim <= 0.0031308) ? g_sim * 12.92 : 1.055 * Math.pow(g_sim, 1/2.4) - 0.055;
                    b_sim = (b_sim <= 0.0031308) ? b_sim * 12.92 : 1.055 * Math.pow(b_sim, 1/2.4) - 0.055;
                    
                    // 0-255の範囲にクリッピング
                    newData[i] = Math.max(0, Math.min(255, r_sim * 255));
                    newData[i + 1] = Math.max(0, Math.min(255, g_sim * 255));
                    newData[i + 2] = Math.max(0, Math.min(255, b_sim * 255));
                    newData[i + 3] = data[i + 3]; // Alpha値はそのまま
                }
                return newImageData;
            }

            /**
             * グレースケールに変換する
             * @param {ImageData} imageData 元の画像のImageData
             * @returns {ImageData} 変換後のImageData
             */
            function convertToGrayscale(originalImageData) {
                const data = new Uint8ClampedArray(originalImageData.data);
                const width = originalImageData.width;
                const height = originalImageData.height;
                const newImageData = new ImageData(width, height);
                const newData = newImageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    // 輝度を計算 (Luminosity method)
                    const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                    newData[i] = gray;
                    newData[i + 1] = gray;
                    newData[i + 2] = gray;
                    newData[i + 3] = data[i + 3]; // Alpha値はそのまま
                }
                return newImageData;
            }
        }
    </script>
</body>
</html>
